<head>
    <meta charset="utf-8">
    <title>Python Flask Jquery Ajax Autocomplete</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>


<body>


    <form class="form-inline" method="post" action="/submit">
        <div class="form-group mx-sm-3 mb-2">
            {{ form.stock(class="form-control")}}
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm Stock</button>
    </form>



    <form class="form-inline" method="post" action="/submitcountry">
        <div class="form-group mx-sm-3 mb-2">
            {{ form.country(class="form-control")}}
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm Country</button>
    </form>



    <script>
        $(function () {
            $.ajax({
                url: '{{ url_for("autocomplete") }}'
            }).done(function (data) {
                $('#stock_autocomplete').autocomplete({
                    source: data,
                    minLength: 2
                });
            });
        });
    </script>
</body>
